<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bullock Cart Wheel Game</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div id="app">
    <!-- Fullscreen background -->
    <div id="bg" aria-hidden="true"></div>

    <header class="topbar">
      <div class="left">
        <label for="language">Language</label>
        <select id="language" aria-label="Select language">
          <option value="en">English</option>
          <option value="hi">हिन्दी</option>
          <option value="mr">मराठी</option>
          <option value="od">ଓଡ଼ିଆ</option>
        </select>
      </div>
      <div class="right">
        <div id="best">Best Stars: <span id="best-stars">0</span></div>
      </div>
    </header>

    <main id="stage">

      <!-- STORY SCENE -->
      <section id="scene-story" class="scene">
        <div class="characters">
          <img id="boy-img" class="char boy" src="https://i.postimg.cc/MnJdfFs5/village-boy.jpg" alt="village boy">
          <img id="shop-img" class="char shop" src="https://i.postimg.cc/KR0txp64/shopworker.jpg" alt="shop worker">
        </div>
        <div id="story-box" class="box fade-in"></div>
        <div class="controls"><button id="btn-next" class="btn">Next</button></div>
      </section>

      <!-- LEARNING: radius -->
      <section id="scene-learn" class="scene hidden">
        <h2 id="title-learn"></h2>
        <div class="learn-grid">
          <div class="wheel-wrap">
            <div class="wheel-card">
              <img id="wheel-img" src="https://i.postimg.cc/k2DK4FCs/wheel-cart-icon-cartoon-wheel-cart-vector-icon-web-design-isolated-white-background-98402-27433.jpg" alt="wheel" />
              <!-- SVG overlay -->
              <svg id="overlay" viewBox="0 0 300 300" aria-hidden="true">
                <circle id="overlay-circle" cx="150" cy="150" r="80" fill="rgba(43,138,62,0.08)" stroke="#2b8a3e" stroke-width="4"/>
                <line id="overlay-radius" x1="150" y1="150" x2="150" y2="70" stroke="#ff4c4c" stroke-width="4" stroke-linecap="round"/>
                <line id="overlay-diameter" x1="70" y1="150" x2="230" y2="150" stroke="#0b3d02" stroke-width="3" stroke-dasharray="6 6"/>
                <circle id="overlay-center" cx="150" cy="150" r="4" fill="#0b3d02"/>
                <text id="label-center" x="160" y="155" class="svglbl">Center</text>
                <text id="label-radius" x="155" y="90" class="svglbl">Radius</text>
                <text id="label-diam" x="155" y="145" class="svglbl">Diameter</text>
              </svg>
            </div>
          </div>

          <div class="controls-panel">
            <div class="info" id="what-is-radius"></div>

            <label class="slider-label">Radius (cm): <span id="radius-cm">14</span> cm</label>
            <input id="radius-slider" type="range" min="4" max="80" value="14">

            <div class="area-box">
              <h3 id="area-title">Area</h3>
              <div id="area-display" class="area-display">A = π × r² = ...</div>
            </div>

            <div class="controls">
              <button id="btn-to-area" class="btn">Area Example</button>
              <button id="btn-to-quiz" class="btn hidden">Start Quiz</button>
            </div>
          </div>
        </div>
      </section>

      <!-- AREA EXPLANATION (step by step animation) -->
      <section id="scene-area" class="scene hidden">
        <h2 id="title-area"></h2>
        <div class="area-explain">
          <div id="area-steps" class="steps"></div>
          <div class="controls"><button id="btn-area-next" class="btn">Proceed to Quiz</button></div>
        </div>
      </section>

      <!-- QUIZ -->
      <section id="scene-quiz" class="scene hidden">
        <h2 id="quiz-title">Quiz</h2>
        <div id="quiz-card" class="box">
          <div id="question-text" class="question"></div>
          <div id="options" class="options"></div>
          <div id="quiz-feedback" class="feedback"></div>
        </div>
        <div class="controls">
          <button id="btn-quiz-next" class="btn hidden">Next Question</button>
        </div>
      </section>

      <!-- SCORE -->
      <section id="scene-score" class="scene hidden">
        <h2 id="score-title">Your Score</h2>
        <div id="score-box" class="box">
          <div id="stars-earned" class="stars-large"></div>
          <div id="score-msg" class="score-msg"></div>
        </div>
        <div class="controls">
          <button id="btn-restart" class="btn">Play Again</button>
        </div>
      </section>

    </main>

    <!-- confetti -->
    <div id="confetti"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
